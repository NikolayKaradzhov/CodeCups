<div class="bg-light">
  <div class="container py-0" *ngIf="!router.url.includes('home')">
    <div class="row h-100 align-items-center py-5">
      <div class="col-lg-6">
        <h1 class="display-4">Контакти</h1>
      </div>
      <div class="col-lg-6 d-none d-lg-block"></div>
    </div>
  </div>
</div>
<section class="section gray-bg" id="contactus">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="section-title">
          <h2>Свържете се с нас</h2>
          <p>Свържете се с нас и ние ще отговорим на Вашето запитване в най-кратки срокове или просто ни дайте обратна връзка</p>
        </div>
      </div>
    </div>
    <div class="row flex-row-reverse">
      <div class="col-md-7 col-lg-8 m-15px-tb">
        <div class="contact-form">
          <form action="/" method="post" class="contactform contact_form" id="contact_form">
            <div class="returnmessage valid-feedback p-15px-b" data-success="Your message has been received, We will contact you soon."></div>
            <div class="empty_notice invalid-feedback p-15px-b"><span>Please Fill Required Fields</span></div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input id="name" type="text" placeholder="Име" class="form-control">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input id="email" type="text" placeholder="Имейл адрес" class="form-control">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input id="subject" type="text" placeholder="Тема" class="form-control">
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <textarea id="message" placeholder="Съобщение" class="form-control" rows="3"></textarea>
                </div>
              </div>
              <div class="col-md-12">
                <div class="send">
                  <button type="button" class="btn btn-primary">Изпрати</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-5 col-lg-4 m-15px-tb">
        <div class="contact-name">
          <h5>Имейл</h5>
          <p>codecupsbulgaria@gmail.com</p>
        </div>
        <div class="contact-name">
          <h5>Адрес</h5>
          <p>София, България</p>
        </div>
        <div class="contact-name">
          <h5>Телефон</h5>
          <p>+01 123 654 8096</p>
        </div>
      </div>
    </div>
  </div>
</section>
