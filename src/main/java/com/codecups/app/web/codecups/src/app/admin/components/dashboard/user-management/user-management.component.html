<div class="bootstrap-wrapper">
  <div class="container text-center mt">
    <h1>Users Administration</h1>
  </div>
</div>



<div class="search-div">
  <mat-form-field class="search-form-field">
    <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
    <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()"><mat-icon>clear</mat-icon></button>
  </mat-form-field>
</div>

<div class="example-container mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="userId">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.userId}} </mat-cell>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> First Name </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.firstName}} </mat-cell>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.lastName}} </mat-cell>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
      <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.email}} </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let row">
      <button mat-icon-button><mat-icon>launch</mat-icon></button>
      <button mat-icon-button color="warn"><mat-icon>delete outline</mat-icon></button>
      </mat-cell>
    </ng-container>


    <!-- Role Column -->
<!--    <ng-container matColumnDef="color">-->
<!--      <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>-->
<!--      <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.email}} </mat-cell>-->
<!--    </ng-container>-->


    <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef>Loading data...</mat-footer-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>


    <mat-footer-row *matFooterRowDef="['loading'] " [ngClass]="{'hide': users != null}"></mat-footer-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" pageSize="5" showFirstLastButtons></mat-paginator>

</div>
